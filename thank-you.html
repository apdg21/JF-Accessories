<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - JF Accessories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <main>
        <section class="thank-you-section">
            <div class="container">
                <div class="thank-you-content">
                    <div class="checkmark">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h1>Thank You!</h1>
                    <p class="message">Your message has been sent successfully. We'll get back to you as soon as possible.</p>
                    <p class="response-time">We typically respond within 24 hours.</p>
                    <div class="actions">
                        <a href="index.html" class="btn-primary">
                            <i class="fas fa-home"></i> Back to Home
                        </a>
                        <a href="earings.html" class="btn-secondary">
                            <i class="fas fa-gem"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
